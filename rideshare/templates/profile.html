{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <!-- <link rel="stylesheet" href="{% static 'profileStyle.css' %}"> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      margin: 0;
      padding: 0;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      padding: 10px 20px;
      text-align: center;
      font-size: 2.55em; /* Slightly larger for prominence */
      font-weight: bold;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      color: #333;
      /* z-index: 1000; */
    }
    

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 120px; /* Adjusted to compensate for the header */
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      max-width: 400px;
      margin: 120px auto;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #6e8efb;
      margin-bottom: 20px;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-details {
      text-align: center;
    }

    .profile-details h2 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #6e8efb;
      font-weight: bold;
    }

    .profile-details p {
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
    }

    .edit-btn {
      padding: 10px 25px;
      font-size: 16px;
      font-weight: bold;
      background-color: #6e8efb;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 15px;
    }

    .edit-btn:hover {
      background-color: #5b7de3;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .help-btn, .contact-btn {
      padding: 10px 25px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .help-btn {
      background-color: #ff7f7f;
    }

    .contact-btn {
      background-color: #6e8efb;
    }

    .help-btn:hover {
      background-color: #ff5f5f;
    }

    .contact-btn:hover {
      background-color: #5b7de3;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .footer-btn {
      background: none;
      border: none;
      font-size: 1em;
      color: #6e8efb;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .footer-btn:hover {
      color: #5b7de3;
    }
  </style>
</head>
<body>
  <header>
    Ride Share
  </header>

  <main>
    <div class="profile-container">
      <div class="profile-pic">
        <img src="{{ customer.profile_pic }}" alt="Profile Picture">
      </div>
      <div class="profile-details">
        <h2>{{ customer.customer_name }}</h2>
        <p><strong>Email:</strong> {{ customer.email }}</p>
        <p><strong>Phone Number:</strong> {{ customer.phone_number }}</p>
        <p><strong>Gender:</strong> {{ customer.gender }}</p>
        <a href="{% url 'logout' %}">
          <button class="edit-btn">Logout</button>
        </a>
      </div>

      <div class="action-buttons">
        <button class="help-btn">Help</button>
          <button class="contact-btn">Calculate Fare</button>
        </a>
      </div>
    </div>
  </main>

  <footer>
    <a href="{% url 'home' %}"><button class="footer-btn">Home</button></a>
    <a href="{% url 'chatroom' %}"><button class="footer-btn">Club</button></a>
    <a href="{% url 'previous_rides' %}"><button class="footer-btn">Previous rides</button></a>
    <a href="{% url 'profile' %}"><button class="footer-btn">Profile</button></a>
  </footer>
</body>
</html>
